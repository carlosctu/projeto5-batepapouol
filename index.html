<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Bate Papo UOL</title>
</head>

<body>
  <div class="chat-container">
    <div class="header">
      <div>
        <img src="img/logo-uol.png" alt="logo-uol" />
        <button onclick="findPeople(),showSideBar()">
          <ion-icon name="people"></ion-icon> 
        </button>
      </div>
    </div>
    <div class="chat">
    </div>
    <div class="write-here">
      <div>
        <input class="msg" type="text" placeholder="Escreva aqui..." required/>
        <button onclick="sendMessage()" class="send">
          <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="find-users hidden">
    <div class="users">
      <button class="exit" onclick="closeSideBar()">X</button>
      <div class="title-1">
        <span> Escolha um contato para enviar mensagem:</span>
      </div>
      <div class="available-users ">
        <div>
          <button onclick="selectedPerson(this)">
          <ion-icon name="people"></ion-icon>
          <p class="all">Todos</p>
          <ion-icon class="check person" name="checkmark-outline" style="color:green"></ion-icon>
        </button>
        </div>
      </div>
      <div class="title-2">Escolha a visibilidade:</div>
      <div class="message-visibility">
        <button class="public" onclick="enableCheck(this)">
          <ion-icon name="lock-open"></ion-icon>
          <p>PÃºblico</p>
          <ion-icon class="check" name="checkmark-outline" style="color:green"></ion-icon>
        </button>
        <button class="private" onclick="enableCheck(this)">
          <ion-icon name="lock-closed"></ion-icon>
          <p>Reservadamente</p>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="src/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
